<form class="form" [formGroup]="formGroup">

  <div *ngFor="let input of options.inputs" class="form__input" [ngClass]="{'error': getError(input.name)}">
    <i [class]="input.icon"></i>
    <input 
      [type]="input.type || 'text'" 
      [placeholder]="input.placeholder"
      [formControlName]="input.name">
  </div>

  <button 
    class="form__button"
    [disabled]="formGroup.invalid"
    (click)="options.onSubmit(formGroup.value)">
    {{ options.buttonSubmitText }}
  </button>

</form>
